<!doctype html>
<html>

<head>
    <meta charset="utf-8"> 
    <title>Our Main Office</title>
    <link rel="stylesheet" href="visitus.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>


<script src="pixi.min.js"></script>

<body>
    <div class="container">
        <div class="header">
            <h1>Visit our Main Office</h1>
        </div>

        <div class="bottomnav">
            <p>Ferizaj (3rd floor), Ganirosha Residence</p>
        </div>
    </div>
      <a href="index.html" class="go-back-btn">
    <span class="arrow-icon">&#8249;</span>
  </a>

    <script type="text/javascript">
        var app = new PIXI.Application(window.innerWidth, window.innerHeight);
        document.body.appendChild(app.view);

        app.stage.interactive = true;
        var posX, displacementSprite, displacementFilter, bg, vx;
        var container = new PIXI.Container();
        app.stage.addChild(container);

        PIXI.loader.add("img/ripple.png").add("img/visitus.jpg").load(setup);

        function setup() {
            posX = app.renderer.width / 2;
            displacementSprite = new PIXI.Sprite(PIXI.loader.resources["img/ripple.png"].texture);
            displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
            displacementSprite.anchor.set(0.5);
            displacementSprite.x = app.renderer.width / 2;
            displacementSprite.y = app.renderer.height / 2;
            vx = displacementSprite.x;

            app.stage.addChild(displacementSprite);
            container.filters = [displacementFilter];
            displacementFilter.scale.x = 0;
            displacementFilter.scale.y = 0;

            bg = new PIXI.Sprite(PIXI.loader.resources["img/visitus.jpg"].texture);
            bg.width = app.renderer.width;
            bg.height = app.renderer.height;
            bg.position.set(0, 0);
            container.addChild(bg);

            app.stage.on('mousemove', onPointerMove).on('touchmove', onPointerMove);
            loop();
        }

        function onPointerMove(eventData) {
            posX = eventData.data.global.x;
        }

        function loop() {
            requestAnimationFrame(loop);
            vx += (posX - displacementSprite.x) * 0.045;
            displacementSprite.x = vx;
            var disp = Math.floor(posX - displacementSprite.x);
            if (disp < 0) disp = -disp;
            var fs = map(disp, 0, 500, 0, 120);
            disp = map(disp, 0, 500, 0.1, 0.6);
            displacementSprite.scale.x = disp;
            displacementFilter.scale.x = fs;
        }

        map = function (n, start1, stop1, start2, stop2) {
            var newval = (n - start1) / (stop1 - start1) * (stop2 - start2) + start2;
            return newval;
        };

        TweenMax.from(".brand", 2, {
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
        });

        TweenMax.from(".search", 2, {
            delay: 0.1,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
        });

        TweenMax.from(".menu", 2, {
            delay: 0.2,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
        });

        TweenMax.from(".header h1", 2, {
            delay: 1,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
        });

        TweenMax.staggerFrom(".media ul li", 2, {
            delay: .4,
            opacity: 0,
            x: 40,
            ease: Expo.easeInOut
        }, 0.2);

        TweenMax.from(".bottomnav", 3, {
            delay: 2,
            y: 50,
            ease: Expo.easeInOut
        });

        TweenMax.from(".counter", 2, {
            delay: 3,
            y: 40,
            opacity: 0,
            ease: Expo.easeInOut
        });

        TweenMax.from(".bar", 2, {
            delay: 3.6,
            width: "0%",
            ease: Expo.easeInOut
        });

        TweenMax.staggerFrom(".bottomnav ul li", 2, {
            delay: 3.2,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
        }, 0.2);

        TweenMax.from(".share", 2, {
            delay: 1.4,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
        });
    </script>
</body>

</html>
